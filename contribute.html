<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute</title>
    <link rel="shortcut icon" type="image/png" href="/Images/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/contribute.css">
</head>
<body>
    <h1 class="contribute">Want to contribute to the project?</h1>
    <h1 class="links__below">Check out the links below!</h1>
    <div id="end__of__page" class="centered">
        <div class="row">
            <div class="logo">
                <a href="https://www.youtube.com/channel/UC-ujo_DFU0AmaGTKDr7hBoA" target="_blank">
                    <img src="images/youtube.png" alt="youtube logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a href="https://twitter.com/FSCentralYT" target="_blank">
                    <img src="images/twitter.png" alt="twitter logo" data-aos="zoom-in" class="logo__image">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="logo">
                <a href="https://github.com/FlightSimCentral/airspot-app" target="_blank">
                    <img src="images/github.png" alt="github logo" data-aos="zoom-out" class="logo__image">
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
</html>
